<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delvrr - Profile Setup</title>
    <style>
        :root {
            --primary-color: #28a745;
            --primary-dark: #218838;
            --background-color: #f8f9fa;
            --text-color: #333333;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Arial, sans-serif;
            height: 100%;
            background-color: var(--background-color);
        }

        .container {
            display: flex;
            height: 100%;
        }

        .profile-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-color: white;
        }

        .menu-panel {
            flex: 1;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url('../../../static/img/pngtree-a-restaurant-showing-a-few-dishes-image_13029601.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1.1rem;
            color: var(--text-color);
            margin-bottom: 2rem;
            text-align: center;
            font-style: italic;
        }

        .form-container {
            width: 100%;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            box-sizing: border-box;
        }

        .input-group {
            width: 100%;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .input-group .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            box-sizing: border-box;
        }

        .btn-signup {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-signup:hover {
            background-color: var(--primary-dark);
        }

        .form-check {
            text-align: left;
            margin-top: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-check input {
            margin-right: 0.5rem;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .menu-panel h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .menu-panel p {
            font-size: 1.2rem;
            max-width: 80%;
        }

        .text-primary-green {
            color: #0aad0a;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .menu-panel {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile-panel">
            <div class="logo">Delvrr</div>
            <div class="tagline">"Complete your profile for a better experience."</div>
            <div class="form-container">
                <form method="POST" action="" enctype="multipart/form-data" class="signup-form" novalidate>
                    {% csrf_token %}
                    <input type="hidden" name="restaurant_id" value="{{ restaurant_id }}">
                    <input type="hidden" name="restaurant_slug" value="{{ restaurant_slug }}">
                    <!-- <input type="hidden" name="next" value="{{ next }}"> -->
                    <div class="input-group">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" placeholder="Fist Name" required>
                        <div class="error-message" id="firstNameError"></div>
                    </div>

                     <div class="input-group">
                        <label for="first_name">Last Name</label>
                        <input type="text" name="last_name" id="first_name" placeholder="Last Name" required>
                        <div class="error-message" id="firstNameError"></div>
                    </div>

                    <div class="input-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="text" name="mobile" id="mobile" placeholder="Mobile Number" required>
                        <div class="error-message" id="mobileError"></div>
                    </div>
                    <button type="submit" class="btn btn-signup">Complete Profile</button>
                </form>
            </div>
        </div>
        <div class="menu-panel">
            <h2>Welcome to Delvrr</h2>
            <p>Complete your profile to enhance your dining experience and get personalized recommendations.</p>
        </div>
    </div>

    <script>
        // Toggle password visibility logic if needed in other forms
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>

</html>
