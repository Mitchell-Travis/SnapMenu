<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delvrr - Sign Up</title>
    <style>
        :root {
            --primary-color: #28a745;
            --primary-dark: #218838;
            --background-color: #f8f9fa;
            --text-color: #333333;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Arial, sans-serif;
            height: 100%;
            background-color: var(--background-color);
        }
        .container {
            display: flex;
            height: 100%;
        }
        .signup-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-color: white;
        }
        .menu-panel {
            flex: 1;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('../../../static/img/pngtree-a-restaurant-showing-a-few-dishes-image_13029601.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        .tagline {
            font-size: 1.1rem;
            color: var(--text-color);
            margin-bottom: 2rem;
            text-align: center;
            font-style: italic;
        }
        .form-container {
            width: 100%;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            box-sizing: border-box;
        }
        .input-group {
            width: 100%;
            position: relative;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }
        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .input-group .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            box-sizing: border-box;
        }
        .btn-signup {
            background-color: var(--primary-color);
            color: white;
        }
        .btn-signup:hover {
            background-color: var(--primary-dark);
        }
        .btn-create {
            background-color: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
        .btn-create:hover {
            background-color: #f0f0f0;
        }
        .form-check {
            text-align: left;
            margin-top: 1rem;
            margin-bottom: 1.5rem;
        }
        .form-check input {
            margin-right: 0.5rem;
        }
        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }
        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .menu-panel h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .menu-panel p {
            font-size: 1.2rem;
            max-width: 80%;
        }
        .text-primary-green {
            color: #0aad0a;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .menu-panel {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-panel">
            <div class="logo">Delvrr</div>
            <div class="tagline">"Your seamless dining journey starts here."</div>
            <div class="form-container">
                <form method="POST" action="{% url 'customer_signup' %}" enctype="multipart/form-data" class="signup-form" onsubmit="return validateForm()" novalidate>
                    {% csrf_token %}
                    <input type="hidden" name="restaurant_id" value="{{ restaurant_id }}">
                    <input type="hidden" name="restaurant_slug" value="{{ restaurant_slug }}">
                    <input type="hidden" name="next" value="{{ next }}">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="Username" required>
                        <div class="error-message" id="usernameError"></div>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Markwilliams@site.com" required>
                        <div class="error-message" id="emailError"></div>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="8+ characters required" required minlength="8">
                        <i class="toggle-password" onclick="togglePasswordVisibility()">üëÅ</i>
                        <div class="error-message" id="passwordError"></div>
                    </div>
                    <div class="form-check" style="margin-bottom: 1.5rem;">
                        <input type="checkbox" id="termsCheckbox" required>
                        <label for="termsCheckbox" class="text-primary-green"><span style="color: black;">I accept the </span> <a href="#" class="text-primary-green">Terms and Conditions</a></label>
                        <div class="error-message" id="termsError"></div>
                    </div>

                    <button type="submit" class="btn btn-signup">Create an account</button>
                </form>
                <div class="forgot-password">
                    <p>Already have an account? <a href="{% url 'customer_signin' %}?next={{ next }}">Sign in here</a>.</p>
                </div>
            </div>
        </div>
        <div class="menu-panel">
            <h2>Digital Menu Experience</h2>
            <p>Explore our diverse menu, customize your orders, and enjoy a seamless dining experience with Delvrr.</p>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }

        function validateForm() {
            let isValid = true;

            // Validate username
            const username = document.getElementById("username").value;
            const usernameError = document.getElementById("usernameError");
            if (username.trim() === "") {
                usernameError.textContent = "Username is required.";
                isValid = false;
            } else {
                usernameError.textContent = "";
            }

            // Validate email
            const email = document.getElementById("email").value;
            const emailError = document.getElementById("emailError");
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                emailError.textContent = "Please enter a valid email address.";
                isValid = false;
            } else {
                emailError.textContent = "";
            }

            // Validate password
            const password = document.getElementById("password").value;
            const passwordError = document.getElementById("passwordError");
            if (password.length < 8) {
                passwordError.textContent = "Password must be at least 8 characters.";
                isValid = false;
            } else {
                passwordError.textContent = "";
            }

            // Validate terms and conditions
            const termsCheckbox = document.getElementById("termsCheckbox");
            const termsError = document.getElementById("termsError");
            if (!termsCheckbox.checked) {
                termsError.textContent = "You must accept the Terms and Conditions.";
                isValid = false;
            } else {
                termsError.textContent = "";
            }

            return isValid;
        }
    </script>
</body>
</html>
