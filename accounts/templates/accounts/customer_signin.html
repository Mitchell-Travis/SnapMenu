<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-size: 16px;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
        }
        .food-image {
            width: 100%;
            height: 200px;
            background-image: url('../../static/img/delvrr.JPG');
            background-size: cover;
            background-position: center;
            margin-bottom: 1.5rem;
            border-radius: 8px;
        }
        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 0.75rem;
            cursor: pointer;
            font-size: 1.1rem;
        }
        .tab.active {
            border-bottom: 2px solid #FFDE59;
            color: #FFDE59;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.25rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1.25rem;
            font-size: 1rem;
        }
        .remember-me input {
            margin-right: 0.5rem;
            transform: scale(1.2);
        }
        .forgot-password {
            text-align: right;
            margin-bottom: 1.25rem;
            font-size: 1rem;
        }
        .forgot-password a {
            color: #FFDE59;
            text-decoration: none;
        }
        .login-button {
            width: 100%;
            padding: 1rem;
            background-color: #FFDE59;
            color: black;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .divider span {
            padding: 0 0.75rem;
            font-size: 1rem;
        }
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }
        .social-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4rem;
            cursor: pointer;
        }
        @media (max-width: 480px) {
            body, html {
                font-size: 14px;
            }
            .container {
                padding: 1.5rem;
            }
            .food-image {
                height: 170px;
            }
            input[type="email"],
            input[type="password"],
            .login-button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="food-image"></div>
        <div class="tabs">
            <div class="tab active">Sign In</div>
            <div class="tab">Sign Up</div>
        </div>
        <form method="POST"> 
            {% csrf_token %}
            <input type="email" name="email" placeholder="E-mail address" required>
            <input type="password" name="password" placeholder="Enter password" required>
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="divider">
            <span>OR</span>
        </div>
        <div class="social-login">
            <div class="social-icon">G</div>
            <div class="social-icon">f</div>
            <div class="social-icon">t</div>
        </div>
    </div>
</body>
</html>
