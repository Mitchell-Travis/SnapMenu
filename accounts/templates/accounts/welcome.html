<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>

    <h1>Welcome, {{ user.first_name }}!</h1>

{% if restaurant %}
    <p>Here is the menu for {{ restaurant.restaurant_name }}:</p>
    <a href="{% url 'restaurant_menu' restaurant.id restaurant.restaurant_name_slug %}">View Menu</a>
{% else %}
    <p>You are not associated with any restaurant.</p>
    <a href="{% url 'restaurant_list' %}">View Available Restaurants</a>
{% endif %}
</body>
</html>
