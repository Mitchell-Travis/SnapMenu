<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <meta content="Codescandy" name="author" />
      <title>SnapMenu</title>
      <link href="../../../static/menu_dashboard/libs/tiny-slider/dist/tiny-slider.css" rel="stylesheet" />
      <link href="../../../static/menu_dashboard/libs/slick-carousel/slick/slick.css" rel="stylesheet" />
      <link href="../../../static/menu_dashboard/libs/slick-carousel/slick/slick-theme.css" rel="stylesheet" />
      <!-- Favicon icon-->
      <link rel="shortcut icon" type="image/x-icon" href="../../../static/menu_dashboard/images/favicon/favicon.ico" />

      <!-- Libs CSS -->
      <link href="../../../static/menu_dashboard/libs/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet" />
      <link href="../../../static/menu_dashboard/libs/feather-webfont/dist/feather-icons.css" rel="stylesheet" />
      <link href="../../../static/menu_dashboard/libs/simplebar/dist/simplebar.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

      <!-- Theme CSS -->
      <link rel="stylesheet" href="../../../static/menu_dashboard/css/theme.min.css" />

      <style>
         .card-product {
            transition: transform 0.3s, box-shadow 0.3s;
         }
         .card-product:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
         }
         .card-product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
         }
      </style>
   </head>

   <body>
      
      <!-- section -->
      <section class="my-lg-14 my-8">
         <!-- category -->
         <div class="container">
            <!-- row -->
            <div class="row">
               <div class="col-12">
                  <div class="mb-8">
                     <!-- heading -->
                     <h3 class="mb-0">Menu Category</h3>
                  </div>
               </div>
            </div>
            <!-- row -->
            <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xxl-6 g-6">
               <!-- col -->
               <div class="col">
                  <a href="{% url 'category-menu' %}" class="text-decoration-none text-inherit">
                     <!-- card -->
                     <div class="card card-product">
                        <div class="card-body text-center py-8">
                           <!-- img -->
                           <img src="../../../static/menu_dashboard/images/menu category/Appetizers & Starters.jpeg" alt="Appetizers" class="mb-3" />
                           <!-- text -->
                           <div class="text-truncate">Appetizers</div>
                        </div>
                     </div>
                  </a>
               </div>
               <!-- col -->
               <div class="col">
                  <a href="{% url 'category-menu' %}" class="text-decoration-none text-inherit">
                     <!-- card -->
                     <div class="card card-product">
                        <div class="card-body text-center py-8">
                           <!-- img -->
                           <img src="../../../static/menu_dashboard/images/menu category/Main Courses.jpeg" alt="Main Courses" class="mb-3" />
                           <!-- text -->
                           <div class="text-truncate">Main Courses</div>
                        </div>
                     </div>
                  </a>
               </div>
               <!-- col -->
               <div class="col">
                  <a href="" class="text-decoration-none text-inherit">
                     <!-- card -->
                     <div class="card card-product">
                        <div class="card-body text-center py-8">
                           <!-- img -->
                           <img src="../../../static/menu_dashboard/images/menu category/Desserts & Sweets.jpeg" alt="Desserts" class="mb-3" />
                           <!-- text -->
                           <div class="text-truncate">Desserts</div>
                        </div>
                     </div>
                  </a>
               </div>
               <!-- col -->
               <div class="col">
                  <a href="" class="text-decoration-none text-inherit">
                     <!-- card -->
                     <div class="card card-product">
                        <div class="card-body text-center py-8">
                           <!-- img -->
                           <img src="../../../static/menu_dashboard/images/menu category/Beverages & Cocktails.jpeg" alt="Beverages" class="mb-3" />
                           <div class="text-truncate">Beverages</div>
                        </div>
                     </div>
                  </a>
               </div>
               <!-- col -->
               <div class="col">
                  <a href="" class="text-decoration-none text-inherit">
                     <!-- card -->
                     <div class="card card-product">
                        <div class="card-body text-center py-8">
                           <!-- img -->
                           <img src="../../../static/menu_dashboard/images/menu category/Salads & Sides.jpeg" alt="Salads & Sides" class="mb-3" />
                           <div class="text-truncate">Salads & Sides</div>
                        </div>
                     </div>
                  </a>
               </div>
               <!-- col -->
               <div class="col">
                  <a href="" class="text-decoration-none text-inherit">
                     <!-- card -->
                     <div class="card card-product">
                        <div class="card-body text-center py-8">
                           <!-- img -->
                           <img src="../../../static/menu_dashboard/images/menu category/Soups & Stews.jpeg" alt="Soups & Stews" class="mb-3" />
                           <div class="text-truncate">Soups & Stews</div>
                        </div>
                     </div>
                  </a>
               </div>

            </div>
         </div>
      </section>
      <!-- Javascript-->
      <!-- Libs JS -->
      <script src="../../../static/menu_dashboard/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
      <script src="../../../static/menu_dashboard/libs/simplebar/dist/simplebar.min.js"></script>

      <!-- Theme JS -->
      <script src="../../../static/menu_dashboard/js/theme.min.js"></script>

      <script src="../../../static/menu_dashboard/js/vendors/jquery.min.js"></script>
      <script src="../../../static/menu_dashboard/libs/slick-carousel/slick/slick.min.js"></script>
      <script src="../../../static/menu_dashboard/js/vendors/slick-slider.js"></script>
      <script src="../../../static/menu_dashboard/libs/tiny-slider/dist/min/tiny-slider.js"></script>
      <script src="../../../static/menu_dashboard/js/vendors/tns-slider.js"></script>
      <script src="../../../static/menu_dashboard/js/vendors/zoom.js"></script>
   </body>
</html>
